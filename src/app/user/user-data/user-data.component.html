<mat-toolbar>
    <span>Registration</span>
  </mat-toolbar>
  <mat-card class="my-card">
    <mat-card-content>
      <form class="my-form">
        <mat-form-field class="full-width">
          <mat-label>First Name</mat-label>
          <input  matInput  placeholder="First name"  name="fname" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Last Name</mat-label>
          <input  matInput  placeholder="Last Name" name="lname" required>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Middle Name</mat-label>
            <input  matInput  placeholder="Middle Name" name="mname" required>
          </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Address</mat-label>
          <input  matInput  placeholder="Address" name="address"  required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input  matInput  placeholder="Email" name="email" type="email">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Phone Number:</mat-label>
            <input  matInput  placeholder="Phone Number" name="phone" type="number">
          </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">REGISTER</button>
    </mat-card-actions>
  </mat-card>
